---
version: '3'

services:
  ftpd:
    image: stilliard/pure-ftpd
    container_name: pure-ftpd
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes: 
        - data:/home/ftpuser
        - passwd:/etc/pure-ftpd/passwd
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: &username ftpuser
      FTP_USER_PASS: suchpassmuchpass
      FTP_USER_HOME: &directory /home/ftpuser
    restart: always
  tftpd:
    image:  ghcr.io/acidsailor/tftpd
    build:
      context: .
    container_name: tftpd
    hostname: tftpd
    environment:
      TFTP_USERNAME: *username
      TFTP_DIRECTORY: *directory
    volumes:
        - data:/home/username:ro
    ports:
        - 69:69/udp
    restart: always
volumes: 
    data: {}
    passwd: {}